<!DOCTYPE html>
<html>
    <title>Scraping</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
    	var urlVar = document.getElementById('urlPath').value;
    	//$("#div1").load(urlVar);
        $("#div1").load( urlVar, function() {
            test();
        });
        //$("#div1").load("http://icarus.cs.weber.edu/~pa93226/parkera/minilabs/minilabs.html");
    });
});
    
  
function test(){
    
    
    var h1s1 = document.getElementsByTagName("h1");
    var section2 = document.getElementsByTagName("section");
    var colorChangeVar1 = document.getElementsByClassName("color_change");
    var mainHeaderVar1 = document.getElementById("main_header");
    var nav1 = document.getElementsByTagName("nav");
//    var cssURL = document.getElementsByTagName("link")[0].href;
    var errors = "";
    

    
    
    if (h1s1.length == 1){
        errors = errors + "You have the correct number of H1 elements.<br>";
    }else{
        errors = errors + "<span style='color:red'>You have the wrong number of H1 elements.</span><br>";
    }
    if (section2.length == 2){
        errors = errors +  " You have the correct number of section elements.<br>";
    }else{
        errors = errors + "<span style='color:red'> Something seems wrong in how you have coded your sections </span><br>";
    }
    if (colorChangeVar1.length == 2){
        errors = errors +  " You have the correct number of color_change classes<br>";
    }else{
        errors = errors + "<span style='color:red'> Something is probably wrong in how you have coded the color_change class </span><br>";
    }
    
    var mainHeaderErrors = true;
    if (mainHeaderVar1 !== "undefined"){
       if (mainHeaderVar1 !== null ){
                errors = errors +  " You have a main_header id<br>";
                mainHeaderErrors = false;
            
       }
    }
    if ( mainHeaderErrors == true ){
        errors = errors + "<span style='color:red'> Something seems wrong in how you have coded the main_header id </span><br>";
    }
    
    if (nav1.length == 1){
        errors = errors +  " Your nav appears to be coded correctly<br>";
        
        var anchorsInNav = nav1[0].getElementsByTagName("a");

        if (anchorsInNav.length == 2 ){
            errors = errors +  " You have the correct number of link in the nav (2)<br>";
        }else{
            errors = errors + "<span style='color:red'> Something seems wrong in how you have coded links in the nav </span><br>";
        }
        
        
    }else{
        errors = errors + "<span style='color:red'> Something seems to be wrong in how you coded the navigation </span><br>";
    }
    
//    var cssLinkErrors = true;
//    if (cssURL !== "undefined"){
//       if (cssURL !== null ){
//                errors = errors +  " You have a link with an href attribute.  That's good<br>";
//                cssLinkErrors = false;
//            
//       }
//    }
//    if ( cssLinkErrors == true ){
//        errors = errors + "<span style='color:red'> Something seems to be wrong in how you coded the link to your css </span><br>";
//    }
    
    
    if (document.getElementById("div1").innerHTML.length < 1){
        errors = "<span style='color:red'>ARE YOU SURE YOU ENTERED THE RIGHT URL? (No content seems to have been returned)</span><br>";
    }
    
    document.getElementById('errors').innerHTML = errors   ;
}

    
</script>
<style>
    #div1{display:none};
</style>
</head>
<body>

<!--This is the section that will be loaded from the URL.  However CSS keeps it hidden.-->
<div id="div1"></div>

<input type="text" id="urlPath" size="100" value="http://127.0.0.1:62158/as01/index.html"><br><br>
<button>Test</button>
<p></p>
   
<div id="errors"></div>   
<p>http://icarus.cs.weber.edu/~pa93226/parkera/minilabs/minilabs.html</p>

</body>
</html>
